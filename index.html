<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <h1 class="heading">Calculator</h1>
    <div class="container" id="container">
        <br>
        <div class="display" id="display"></div>
        <div class="result" id="result"></div>
        <div class="numop">
        <div id="numbers">
            <button class="clear" id="clear">Clear</button>
            <button class="delete" id="delete">Del</button>
            <button class="numbers">.</button>
           <button class="numbers">7</button>
           <button class="numbers">8</button>
           <button class="numbers">9</button>
           <button class="numbers">4</button>
           <button class="numbers">5</button>
           <button class="numbers">6</button>
           <button class="numbers">1</button>
           <button class="numbers">2</button>
           <button class="numbers">3</button>
           <button class="numbers">0</button>
           <button class="equal" id="equal">=</button>
           <button class="operators">1/x</button>
        </div>
        <div id="operand">
            <button class="operators">^</button>
            <button class="operators">+</button>
            <button class="operators">-</button>
            <button class="operators">x</button>
            <button class="operators">/</button>
        </div>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
